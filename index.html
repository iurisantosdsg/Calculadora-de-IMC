<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <section class="containercentral">
        <div class="container">
            <div class="textcalculadora">
                <h1> Calculadora - IMC</h1>
                <div class="textlinha">.</div>
            </div>

            <div class="infpaciente">
                <label>Nome</label>
                <div class="inputs">
                    <input type="text" id="nomepaciente" placeholder="Digite seu nome">
                </div>
            </div>
            <div class="infpeso">
                <label>Peso (kg)</label>
                <div class="inputs">
                    <input type="number" id="pesopaciente" placeholder="Digite seu peso">
                </div>
            </div>
            <div class="infaltura">
                <label>Altura (m)</label>
                <div class="inputs">
                    <input type="number" class="text-2" id="alturapaciente" placeholder="Digite sua altura">
                </div>
            </div>


            <button class="calcular" id="buttonclick">Calcular</button>

            <div class="textresultado">
                <textarea name="areaderesultado" id="resultado" cols="30" rows="10">

        </textarea>
            </div>


    </section>

    <script src="./js/js.js"></script>

</body>

</html>
